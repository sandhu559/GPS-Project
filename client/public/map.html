<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web site created using create-react-app">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="stylesheet" href="./css/style.css"/>
    
  <title>NavFleet Systems</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
    <style>
      body {
      display: flex;
      height: 100vh;
      margin: 15px;
    }

    .sidebar {
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
    }

    #map {
      height: 100vh;
      width: 75%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="centerMap(38.5816, -121.4944)">Fleet 1</button>
    <button onclick="centerMap(38.4088, -121.3716)">Fleet 2</button>
    <button onclick="centerMap(38.5556, -121.4689)">Fleet 3</button>
    <button onclick="centerMap(38.6370, -121.3841)">Fleet 4</button>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([38.5816, -121.4944], 11);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function centerMap(lat, lng) {
      map.setView([lat, lng], 13);
      L.marker([lat, lng]).addTo(map);
    }
  </script>
    
  <script type="module" src="/client/src/App.jsx"></script>
</body>

</html>
